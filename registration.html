<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style/registration.css">
    <link rel="stylesheet" href="./fonts/font1/stylesheet.css">
</head>

<body class="stylization">
    <section>
        <div class="dating">
            <div class="worldwide">Знакомства по всему миру</div>
            <div class="chosecountryWrapper">
                <div class="countryflags">
                    <img class="russia" src="./images/flag russia.jpg" alt="Russian flag">
                    <img class="USA" src="./images/united-states 1.svg" alt="USA flag">
                </div>
                <div class="countries">
                    <select name="countries" id="countries">
                        <option value="ru">Россия</option>
                        <option value="usa">Америка</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="new_user">
            <div class="Znakomstva">
                <img src="./images/love-birds 1.svg" alt="love-birds">
                <div class="name">Znakomstva.com</div>
            </div>
            <div class="Znakomstvanew">
                <p>Уже есть аккаунт?</p>
                <button class="signup"><a href="./index.html">Войти</a></button>
            </div>
        </div>
        <div class="new_acc">
            <h2>Создай новый аккаунт</h2>
            <p>Присоединяйся к сообществу из 518 млн человек!</p>
            <input type="text" class="namespace" placeholder="Ваше имя">
            <p>Дата рождения</p>
            <div class="numbers">
                <input class="day" type="number" placeholder="День">
                <select name="month" id="month">
                    <option value="jan">Январь</option>
                    <option value="feb">Февраль</option>
                    <option value="march">Март</option>
                    <option value="april">Апрель</option>
                    <option value="may">Май</option>
                    <option value="jun">Июнь</option>
                    <option value="jul">Июль</option>
                    <option value="avg">Август</option>
                    <option value="sep">Сентябрь</option>
                    <option value="oct">Октябрь</option>
                    <option value="nov">Ноябрь</option>
                    <option value="dec">Декабрь</option>
                </select>
                <input class="year" type="input" placeholder="Год">
            </div>
            <div class="sex">
                <button class="girl"><img src="./images/girl.png" alt=""></button>
                <button class="boy"><img src="./images/boy.png" alt=""></button>
            </div>
            <div class="personalinfo">
                <input type="email" class="emailspace" placeholder="Введите электронную почту">
                <input type="password" class="passwordspace" placeholder="Введите пароль">
                <button class="createacc">Создать аккаунт</button>
            </div>
        </div>
        <div class="aboutus">
            <button>О нас</button>
            <button>Поддержка</button>
            <button>Советы</button>
            <button>Контакты</button>
            <button>Правила оплаты</button>
            <button>Политика обработки персональных данных</button>
            <select name="countries" id="countries">
                <option value="ru">Россия</option>
                <option value="usa">Америка</option>
            </select>
            <div class="company">© Company 2021</div>
        </div>
    </section>
    <script src="./functionality.js"></script>
</body>

</html>
