<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal account</title>
    <link rel="stylesheet" href="./style/personalacc.css">
    <link rel="stylesheet" href="./fonts/font1/stylesheet.css">
</head>

<body class="stylization">
    <section class="relationships">
        <div class="dating">
            <div class="worldwide">Знакомства по всему миру</div>
            <div class="chosecountryWrapper">
                <div class="countryflags">
                    <img class="russia" src="./images/flag russia.jpg" alt="Russian flag">
                    <img class="USA" src="./images/united-states 1.svg" alt="USA flag">
                </div>
                <div class="countries">
                    <select name="countries" id="countries">
                        <option value="ru">Россия</option>
                        <option value="usa">Америка</option>
                    </select>
                </div>
            </div>
        </div>
        <section class="panel">
            <div class="Znakomstva">
                <img src="./images/love-birds 1.svg" alt="love-birds">
                <div class="name">Znakomstva.com</div>
            </div>
            <div class="menu">
                <button><a href="./form.html">Анкеты</a></button>
                <button><a href="./messages.html">Сообщения</a></button>
                <button><a href="./subscription.html">Подписка</a></button>
            </div>
            <select name="world" id="world">
                <option value="rossia">Россия</option>
                <option value="america">Америка</option>
            </select>
            <div class="notify">
                <img src="./images/loop.svg" alt="">
                <img src="./images/bell 1.svg" alt="">
            </div>
            <div class="male">
                <img src="./images/maninacap.png" alt="">
                <p>Иван Иванов</p>
            </div>
        </section>
        <section>
            <div class="categoriesWrapper">
                <div class="personalinfo">
                    <img src="./images/profile.svg" alt="">
                    <div class="categories">Профиль</div>
                </div>
                <div class="personalinfo">
                    <img src="./images/favourites.svg" alt="">
                    <div class="categories">Избранное</div>
                </div>
                <div class="personalinfo">
                    <img src="./images/wallet 1.svg" alt="">
                    <div class="categories">Личный счет</div>
                </div>
                <div class="personalinfo">
                    <img src="./images/logout 1.svg" alt="">
                    <div class="categories">Личный счет</div>
                </div>
            </div>
            <div>
                <h2>Личный счет</h2>
                <ol>
                    <li><div>Личный счет</div><div>На месяц, до 20.11.2021</div></li>
                    <li><div>Текущий баланс</div><div>2548 руб</div></li>
                </ol>
                <button>Пополнить</button>
            </div>
        </section>
        <script src="./functionality.js"></script>
</body>
